<ion-header translucent>
  <ion-toolbar>
    <ion-title>Create World</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Abbrechen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="newWorld.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select
        interface="popover"
        placeholder="Modus"
        [(ngModel)]="newWorld.mode"
      >
        <ion-select-option value="creative">Kreativ</ion-select-option>
        <ion-select-option value="survival">Ãœberleben</ion-select-option>
        <ion-select-option value="adventure">Abenteuer</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="save()">Speichern</ion-button>
  </ion-list>
</ion-content>
